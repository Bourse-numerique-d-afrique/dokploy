version: '3.8'

services:
  exchange:
    image: ghcr.io/bourse-numerique-d-afrique/server:${VERSION:-latest}
    pull_policy: always
    restart: unless-stopped
    ports:
      - 5700
    environment:
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - GQL_SERVER_PORT=5700
      - GQL_HOST=0.0.0.0
      - GQL_PORT=5700
      - TOKEN_ISSUER=${TOKEN_ISSUER}
      - JWT_SECRET=${JWT_SECRET}
      - ETH_CLIENT_URL=http://ganache:8545
      - ETH_PRIVATE_KEY=${ETH_PRIVATE_KEY}
      - ETH_ADMIN_ADDRESS=${ETH_ADMIN_ADDRESS}
      - ETH_HA_STRATEGY=Priority
      - ETH_SIGNATURE_PARALLELISM=3
      - MTN_URL=${MTN_URL}
      - MTN_COLLECTION_PRIMARY_KEY=${MTN_COLLECTION_PRIMARY_KEY}
      - MTN_COLLECTION_SECONDARY_KEY=${MTN_COLLECTION_SECONDARY_KEY}
      - MTN_DISBURSEMENT_PRIMARY_KEY=${MTN_DISBURSEMENT_PRIMARY_KEY}
      - MTN_DISBURSEMENT_SECONDARY_KEY=${MTN_DISBURSEMENT_SECONDARY_KEY}
      - MTN_WEBHOOK_HOST=${MTN_WEBHOOK_HOST}
      - MTN_SERVER_CALLBACK_PORT=5705
      - AIRTEL_CLIENT_ID=${AIRTEL_CLIENT_ID}
      - AIRTEL_CLIENT_SECRET=${AIRTEL_CLIENT_SECRET}
      - AIRTEL_ENVIRONMENT=${AIRTEL_ENVIRONMENT}
      - AIRTEL_CALLBACK_URL=${AIRTEL_CALLBACK_URL}
      - AIRTEL_DISBURSEMENT_PIN=${AIRTEL_DISBURSEMENT_PIN}
      - AIRTEL_SERVER_CALLBACK_PORT=5706
      - PROMETHEUS_PORT=9090
      - PROMETHEUS_ENABLED=false
      - REDIS_URL=redis://redis:6379
      - ADMIN_EMAIL="pondonda1@gmail.com"
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_FIRST_NAME=${ADMIN_FIRST_NAME:-"Pascal"}
      - ADMIN_LAST_NAME=${ADMIN_LAST_NAME:-"Ondo"}
      - ADMIN_PHONE=${ADMIN_PHONE:-"+24107457613"}
      - ADMIN_PINCODE=${ADMIN_PINCODE:-"1234"}
    depends_on:
      - timescaledb
      - ganache
      - redis
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.exchange-staging.rule=Host(`api.boursenumeriquedafrique.com`)
      - traefik.http.routers.exchange-staging.entrypoints=websecure
      - traefik.http.routers.exchange-staging.tls.certResolver=letsencrypt
      - traefik.http.services.exchange-staging.loadbalancer.server.port=5700

  clearing-house:
    image: ghcr.io/bourse-numerique-d-afrique/server-clearing-house:${VERSION:-latest}
    pull_policy: always
    restart: unless-stopped
    ports:
      - 8500
      - 5705
      - 5706
    environment:
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - GQL_SERVER_PORT=8500
      - GQL_HOST=0.0.0.0
      - GQL_PORT=8500
      - TOKEN_ISSUER=${TOKEN_ISSUER}
      - JWT_SECRET=${JWT_SECRET}
      - ETHEREUM_RPC_URL=http://ganache:8545
      - MTN_URL=${MTN_URL}
      - MTN_COLLECTION_PRIMARY_KEY=${MTN_COLLECTION_PRIMARY_KEY}
      - MTN_COLLECTION_SECONDARY_KEY=${MTN_COLLECTION_SECONDARY_KEY}
      - MTN_DISBURSEMENT_PRIMARY_KEY=${MTN_DISBURSEMENT_PRIMARY_KEY}
      - MTN_DISBURSEMENT_SECONDARY_KEY=${MTN_DISBURSEMENT_SECONDARY_KEY}
      - MTN_WEBHOOK_HOST=${MTN_WEBHOOK_HOST}
      - MTN_SERVER_CALLBACK_PORT=5705
      - AIRTEL_CLIENT_ID=${AIRTEL_CLIENT_ID}
      - AIRTEL_CLIENT_SECRET=${AIRTEL_CLIENT_SECRET}
      - AIRTEL_ENVIRONMENT=${AIRTEL_ENVIRONMENT}
      - AIRTEL_CALLBACK_URL=${AIRTEL_CALLBACK_URL}
      - AIRTEL_DISBURSEMENT_PIN=${AIRTEL_DISBURSEMENT_PIN}
      - AIRTEL_SERVER_CALLBACK_PORT=5706
      - PROMETHEUS_ENABLED=false
    depends_on:
      - timescaledb
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.clearing-staging.rule=Host(`payments.boursenumeriquedafrique.com`)
      - traefik.http.routers.clearing-staging.entrypoints=websecure
      - traefik.http.routers.clearing-staging.tls.certResolver=letsencrypt
      - traefik.http.services.clearing-staging.loadbalancer.server.port=8500

  frontend:
    image: ghcr.io/bourse-numerique-d-afrique/client:${VERSION:-latest}
    pull_policy: always
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - ENVIRONMENT=production
      - VITE_APP_SERVER_GRAPHQL_URL=${VITE_APP_SERVER_GRAPHQL_URL:-https://api.boursenumeriquedafrique.com/graphql}
      - VITE_SERVER_GRAPHQL_WS_URL=${VITE_SERVER_GRAPHQL_WS_URL:-wss://api.boursenumeriquedafrique.com/graphql/ws}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend-prod.rule=Host(`boursenumeriquedafrique.com`)
      - traefik.http.routers.frontend-prod.entrypoints=websecure
      - traefik.http.routers.frontend-prod.tls.certResolver=letsencrypt
      - traefik.http.services.frontend-prod.loadbalancer.server.port=80

  timescaledb:
    image: timescale/timescaledb-ha:pg17
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
      - TIMESCALEDB_TELEMETRY=off
    ports:
      - 5432
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    networks:
      - dokploy-network

  ganache:
    image: trufflesuite/ganache:latest
    restart: unless-stopped
    ports:
      - 8545
    command:
      - --host=0.0.0.0
      - --port=8545
      - --accounts=10
      - --deterministic
      - --gasLimit=10000000
      - --chain.chainId=1337
    volumes:
      - ganache-data:/app/db
    networks:
      - dokploy-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - 6379
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  timescaledb-data:
  ganache-data:
  redis-data:
